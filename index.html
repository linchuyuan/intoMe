<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="intoMe">
        <meta name="keywords" content="intoMe">
        <meta name="author" content="linchuyuan">
        <link rel="shortcut icon" id="shortcut_icon" type="image/x-icon" />
        <style>
            .top_click{
                width:100%;
                margin-top:1%;
                margin-bottom:1%;
            }
        </style>
        <script src="https://ajax.googleapis.com/ajax/libs.jquery/1.10.1/jquery.js"></script>
        <script>
            var api_new_video_background_image = "";
            var api_top_click_count = "";
            var top_click_count ;
            var temp;
            var temp2;
            var temp3;
        </script>
        <script>
            function ajax_call(api,api_method,api_data){
                $.ajax({
                    url: api,
                    method: api_method,
                    data : api_data,
                    success: function(result){
                        return result;
                    }
                })
            }
        </script>
    </head>
    <body>
        <div style="margin-top:1%;margin-bottom:1%;margin-right:0;margin-left:0;position:fixed;top:0;left:0;bottom:0;width:15%;height:auto;border-right-style:groove">
            <div style="margin-top:0%;margin-bottom:0%;margin-right:5%;margin-left:5%;position:relative;left:0;top:0;width:90%;height:5%;border-bottom-style:groove">
                <h1 align="center" style="width:100%;margin:auto;position:absolute;bottom:0;text-decoration:underline;font-family:'Brush Script MT',cursive;font-color:red">intoMe</h1>
            </div>
            <div id="top_click_div" style="margin-top:0%;margin-bottom:0%;margin-right:5%;margin-left:5%;position:relative;left:0;top:0;bottom:0;width:90%">
                <script>
                    top_click_count = 2
                    for ( i = 0; i < top_click_count; i++){
                        temp = document.createElement('video');
                        temp.className = "top_click";
                        document.getElementById("top_click_div").appendChild(temp);
                    }
                </script>
            </div>
        </div>
        <div style="display:inline-block;margin-top:1%;margin-bottom:1%;margin-right:0;margin-left:0;position:fixed;top:0;left:17%;bottom:0;right:0">
            <div id="new_video" style="display:inline-block;margin-top:1%;margin-bottom:1%;margin-right:1%;margin-left:1%;position:relative;bottom:-100px">
                <script>
                    for ( i = 0; i < 20; i++){
                        temp3 = document.createElement("div")
                        temp2 = document.createElement("p");
                        temp = document.createElement('video');
                        
                        temp.className = "new_video";
                        temp.setAttribute("align","center");
                        
                        temp2.setAttribute("align","center");
                        temp2.appendChild(document.createTextNode("author:linchuyuan <br> date:11111"));
                        
                        temp3.style.float="left";
                        temp3.appendChild(temp);
                        temp3.appendChild(temp2);
                        document.getElementById("new_video").appendChild(temp3);
                    }
                </script>
            </div>
        </div>
        <script>
            document.getElementById("shortcut_icon").href = "xfficient.png";
            document.getElementById("new_video").style.backgroundImage = api_new_video_background_image;
        </script>
    </body>
</html>
