        <script>
            function ajax_call(api,api_method,api_data,api_async){
                var return_me;
                $.ajax({
                    url: api,
                    method: api_method,
                    data : api_data,
                    async: api_async,
                    success: function(result){
                        return_me = result;
                    }
                })
                return return_me;
            }
            function allowDrop(event) {
                event.preventDefault();
            }
            function dragenter(event) {
                event.preventDefault();
                document.getElementById("filedrag").style.background = "lightblue";
            }
            function mouseout(event) {
                event.preventDefault();
                document.getElementById("filedrag").style.background = "white";
            }
            function drop(event) {
                event.preventDefault();
                var files = event.dataTransfer.files[0];
                var xhr = new XMLHttpRequest();
                var drag_drop_txt = document.getElementById("drag_drop_txt")
                xhr.upload.addEventListener("progress", function(e){
                    var status = Math.round(e.loaded / e.total * 100);
                    drag_drop_txt.innerHTML = "Uploading: " + status + "%";
                    document.getElementById("progess_bar").style.height = status + "%";
                });
                xhr.open("POST","http://www.xfficient.com/intoMe/php/upload_js.php",true);
                xhr.setRequestHeader("X_FILE",files.name);
                xhr.send(files);
                document.getElementById("filedrag").style.background = "white";
            }
